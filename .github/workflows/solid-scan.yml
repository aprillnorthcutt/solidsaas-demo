name: SolidSaas scanner PR Demo

on:
  pull_request:
    branches:
      - main

jobs:
  solid-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON only)
        run: |
          semgrep scan --config .solid/extensions/semgrep --json > semgrep-results.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: solidsaas-report
          path: semgrep-results.json

      - name: Comment PR with Artifact Link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;

            const body = `
âœ… SolidSaaS scan complete.

ðŸ“„ **Report uploaded**:  
[ðŸ“Ž Download semgrep-results.json](${artifactUrl})
`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repo.owner,
              repo: repo.repo,
              body: body
            });
