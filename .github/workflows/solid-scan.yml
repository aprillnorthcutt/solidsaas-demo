name: SolidSaas scanner PR Demo

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  solid-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON only)
        run: |
          semgrep scan --config .solid/extensions/semgrep --json > semgrep-results.json

      - name: Upload Semgrep Reports
        uses: actions/upload-artifact@v4
        with:
          name: solidsaas-report
          path: |
            semgrep-results.json
            semgrep-report.html
            semgrep-report.pdf

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install GitHub Actions Toolkit
        run: npm install @actions/core @actions/github

      - name: Comment PR with Scores
        run: node .github/scripts/generate-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with Artifact Link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            const body = [
              "SolidSaaS scan complete.",
              "",
              "Report uploaded as GitHub Actions artifact.",
              `Download reports (JSON, HTML, PDF): ${artifactUrl}`
            ].join("\n");

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repo.owner,
              repo: repo.repo,
              body: body
            });
