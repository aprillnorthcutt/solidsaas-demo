name: SolidSaas scanner PR Demo

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  solid-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install semgrep
          sudo apt-get install -y wkhtmltopdf
          npm install @actions/core @actions/github

      - name: Run Semgrep (JSON only)
        run: |
          semgrep scan --config .solid/extensions/semgrep --json > semgrep-results.json

      - name: Generate HTML and PDF Reports
        run: |
          mkdir -p reports
          python .solid/scripts/convert_report.py semgrep-results.json reports/semgrep-report.html
          wkhtmltopdf reports/semgrep-report.html reports/semgrep-report.pdf

      - name: Bundle Reports into ZIP
        run: |
          zip solidsaas-report.zip semgrep-results.json reports/semgrep-report.html reports/semgrep-report.pdf

      - name: Upload Semgrep Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: solidsaas-report
          path: solidsaas-report.zip

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Comment PR with Scores
        run: node .github/scripts/generate-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Comment PR with Artifact Link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            const body = [
              "SolidSaaS scan complete.",
              "",
              "All reports bundled in a downloadable ZIP:",
              "- semgrep-results.json",
              "- semgrep-report.html",
              "- semgrep-report.pdf",
              "",
              `Download artifact: ${artifactUrl}`
            ].join("\n");

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repo.owner,
              repo: repo.repo,
              body: body
            });
