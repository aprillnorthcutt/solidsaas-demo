name: SolidSaas scanner PR Demo

on:
  pull_request:
    branches:
      - main

jobs:
  solid-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python (for Semgrep)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON + HTML)
        run: |
          semgrep --config .solid/extensions/semgrep --json > semgrep-results.json
          semgrep --config .solid/extensions/semgrep --html > semgrep-report.html

      - name: Upload Semgrep Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solidsaas-report
          path: |
            semgrep-results.json
            semgrep-report.html
