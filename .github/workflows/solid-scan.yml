name: SolidSaas scanner PR Demo

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  solid-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install semgrep jinja2 weasyprint markdownify
          sudo apt-get install -y wkhtmltopdf
          npm install @actions/core @actions/github

      - name: Run Semgrep (JSON only)
        run: |
          semgrep scan --config .solid/extensions/semgrep --json > semgrep-results.json || true

      - name: Generate HTML, JSON, and PDF Reports
        run: |
          python generate_report.py

      - name: Upload Semgrep Reports
        uses: actions/upload-artifact@v4
        with:
          name: solidsaas-report
          path: |
            semgrep-results.json
            report.html
            report.json
            report.pdf

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Comment PR with Scores
        run: |
          cp $GITHUB_EVENT_PATH event.json
          node .github/scripts/generate-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_EVENT_PATH: event.json

      - name: Comment PR with Artifact Link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            const body = [
              "SolidSaaS scan complete.",
              "",
              "All reports bundled as artifacts:",
              "- semgrep-results.json",
              "- report.html",
              "- report.json",
              "- report.pdf",
              "",
              `Download artifact: ${artifactUrl}`
            ].join("\n");

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repo.owner,
              repo: repo.repo,
              body: body
            });
